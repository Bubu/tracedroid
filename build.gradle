buildscript {
    ext {
        support_version = '28.0.0'
        lib_version = '2.0'
        lib_version_code = 20
    }

repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}
