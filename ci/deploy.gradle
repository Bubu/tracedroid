apply plugin: 'maven-publish'

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'org.ligi'
            artifactId 'tracedroid'

            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}